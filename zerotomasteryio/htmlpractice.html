<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML PRACTICE</title>
  </head>
  <body>
    <form method="GET">
      <h1>What's Your Favorite Animal</h1>
      Name:<input type="text" name="name"/><br />
      Birthday:<input type='date' name="birthday"/><br />
      School:<input type="text" name="school"/><br />
      Email: <input type="email" name="email"required/><br>
      Password: <input type="password" name="password" minlength="10"><br>
      <h2>Pick your favorite animal:</h2>
      
        <input type="radio" name="animals" value="dog">Dog</>
        <img
          src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          width="40px"
          height="40px"
        /><br>
        <input type="radio" name="animals" value="cat">Cat</>
        <img
          src="https://images.pexels.com/photos/207166/pexels-photo-207166.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          width="40px"
          height="40px"
        /><br>
        <input type="radio" name="animals" value="horse">Horse</>
        <img
          src="https://images.pexels.com/photos/4208119/pexels-photo-4208119.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          width="40px"
          height="40px"
        /><br>
        <input type="radio" name="animals" value="bird">Bird</>
        <img
          src="https://images.pexels.com/photos/3839694/pexels-photo-3839694.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          width="40px"
          height="40px"
        /><br>
        <input type="radio" name="animals" value="reptile">Reptile</>
        <img
          src="https://images.pexels.com/photos/584165/pexels-photo-584165.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          width="40px"
          height="40px"
        /><br>
        <h2>What is your favorite food?</h2>
        <select name="food">
          <option value="cookies" name="cookies">Cookies</option>
          <option value="chicken" name="chicken">Chicken</option>
          <option value="oranges" name="oranges">Oranges</option>
          <option value="icecream" name="icecream">Ice Cream</option>
          <option value="salad" name="salad">Salad</option>
        </select><br>
        <input type="submit" value="Register"/>
        <input type="reset">
    </form>
  </body>
</html>
